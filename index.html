<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
	<title></title>
</head>
<body>
   <div class="container">
   	<div class="wrapper color text-center">
	<table>
		<div class="input-container">
			<div id="subDisplay"></div>
			<input id="display" type="text" name="" readonly>
		</div>
		<tr>
			<td><button onclick="clearDisplay();">C</button></td>
			<td><button onclick="clearAll();">CE</button></td>
			<td><button onclick="arrayPop();">Del</button></td>
			<td><button  onclick="mul(event)" value="*">*</button></td>
		</tr>
		<tr>
			<td><button onclick="selectAndDisplay(event)" value="1">1</button></td>
			<td><button onclick="selectAndDisplay(event)" value="2">2</button></td>
			<td><button onclick="selectAndDisplay(event)" value="3">3</button></td>
			<td><button  onclick="add(event)" value="+">+</button></td>
		</tr>
		<tr>
			<td><button onclick="selectAndDisplay(event)" value="4">4</button></td>
			<td><button onclick="selectAndDisplay(event)" value="5">5</button></td>
			<td><button onclick="selectAndDisplay(event)" value="6">6</button></td>
			<td><button  onclick="sub(event)" value="-">-</button></td>

		</tr>
		<tr>
			<td><button  onclick="selectAndDisplay(event)" value="7">7</button></td>
			<td><button  onclick="selectAndDisplay(event)" value="8">8</button></td>
			<td><button  onclick="selectAndDisplay(event)" value="9">9</button></td>
			<td><button  onclick="div(event)" value="/">/</button></td>
		</tr>
		<tr>
			<td><button  onclick="selectAndDisplay(event)" value=".">.</button></td>
			<td><button  onclick="selectAndDisplay(event)" value="0">0</button></td>
			<td><button  onclick="selectAndDisplay(event)" value="00">00</button></td>
			<td><button  onclick="onEnter(event)">=</button></td>
		</tr>
	</table>
</div>
</div>
	<script type="text/javascript">

	var firstvalue;
	var operation;
	var sec;
	var result;
	var subDisplay = document.getElementById("subDisplay");
	var array =[];

	function subDis(event) {
		subDisplay.innerHTML = event;
	}
         function selectAndDisplay(e){
         	var val=e.currentTarget.value;
         	var display=document.getElementById("display");
         	display.value=display.value+val;
         }

         function clearDisplay(){
         	document.getElementById('display').value='';
         }

         function add(e){
         firstvalue = document.getElementById('display').value;
         arrayPush(firstvalue);
         arrayPush('+');
         	clearDisplay();
         	operation="add";
         }

 		function sub(e){
         firstvalue = document.getElementById('display').value;
         arrayPush(firstvalue);
         	clearDisplay();
         	operation="sub";
         }

         function mul(e){    
         	firstvalue = document.getElementById('display').value;
         	arrayPush(firstvalue);
         	clearDisplay();
         	operation="mul";
         }

         function div(e){
         	firstvalue = document.getElementById('display').value;
         	clearDisplay();
         	operation="div";
         }

         function arrayPush(e) {
         	array.push(e);
         	subDisplay.innerHTML = array.join('');
         }
         function arrayPop() {
         	array.pop();
         	subDisplay.innerHTML = array.join('');
         }
         function clearAll() {
         	array = [];
         	subDisplay.innerHTML = array.join('');
         	clearDisplay();
         }
		function onEnter(event){
			/*sec = document.getElementById('display').value;
			array.push(sec);
			subDisplay.innerHTML = array.join('');
			for (var i = 0; i < array.length; i++) {
         		 var res = array;
         		 console.log(res);
         	}*/
			/*var query = document.getElementById('subDisplay').value;*/
			/*var display=document.getElementById("display");
		         	display.value=res;*/
			sec = document.getElementById('display').value;
			switch(operation){
				case'add':
				arrayPush(sec);
				result =Number(firstvalue) + Number(sec);
			var display=document.getElementById("display");
		         	display.value=result;
		         	firstvalue='';
				break;
				case'sub':
				arrayPush(sec);
				result =Number(firstvalue) - Number(sec);
			var display=document.getElementById("display");
		         	display.value=result;
		         	firstvalue='';
				break;
				case'mul':
				arrayPush(sec);
				result = Number(firstvalue)*Number(sec);
				var display = document.getElementById('display');
				display.value=result;
				firstvalue='1';
				break;
				case'div':
				arrayPush(sec);
				result = Number(firstvalue)/Number(sec);
				var display = document.getElementById('display');
				display.value=result;
				firstvalue='';
				break;
				default:
				break;

			}
		     
		      
		}
	</script>
	

</body>
</html>
